[buildout]
extends =
    production.cfg
    cfgs/jarn.cfg

parts =
    zopepy
    ${buildout:prod-parts}
    ${buildout:varnish-parts}
    ${buildout:ejabberd-parts}
    ${buildout:cron-parts}
    ${buildout:supervisor-parts}
    supervisor-initd
    convert-template


develop =
    src/intranett.policy
    src/intranett.theme
    src/intranett.tour
    src/jarn.extranet
    src/Products.Extropy
    src/Products.Invoice


[ports]
instance1-http-port = 8581
instance2-http-port = 8582

[varnish-config]
backend-port = 8510

[haproxy-conf]
frontend-port = 8510

[varnish]
bind = 127.0.0.1:8580

[zeo]
zeo-address = 127.0.0.1:8501


[convert-template]
recipe = collective.recipe.template
input = inline:
    <filestorage source>
        path ${buildout:directory}/var/filestorage/Data.fs
        blob-dir ${buildout:directory}/var/blobstorage
    </filestorage>
    <relstorage destination>
        shared-blob-dir false
        blob-dir ${buildout:directory}/var/blobcache/db1
        blob-cache-size 10mb
        <postgresql>
            dsn dbname='db1' user='zodbuser' host='database01.intranett.no' password='KCn25qUDfRoO}aVn'
        </postgresql>
    </relstorage>
output = ${buildout:directory}/convert.conf

