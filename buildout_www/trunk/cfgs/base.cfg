[buildout]
extensions = mr.developer
extends =
    versions.cfg

allow-picked-versions = false
versions = versions

find-links =
    http://dist.plone.org/release/4.0b5/
    http://dist.plone.org/thirdparty

prod-environment =
    PTS_LANGUAGES no
    zope_i18n_allowed_languages no
    zope_i18n_compile_mo_files true
    CATALOGQUERYPLAN intranett.policy.queryplan.queryplan

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8001
blob-storage = ${buildout:directory}/var/blobstorage

[instance]
recipe = plone.recipe.zope2instance
user = admin:wat1doc7du
zodb-cache-size = 10000
zeo-client = True
zeo-address = ${zeo:zeo-address}
zserver-threads = 2
blob-storage = ${zeo:blob-storage}
shared-blob = on
http-address = 127.0.0.1:8090
environment-vars =
    ${buildout:prod-environment}

eggs =
    elementtree
    PIL
    intranett.policy
zcml =
    intranett.policy-meta
    intranett.policy
    intranett.policy-overrides

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy


[varnish-build]
recipe = zc.recipe.cmmi
url = ${varnish:download-url}

[varnish]
recipe = plone.recipe.varnish
daemon = ${buildout:parts-directory}/varnish-build/sbin/varnishd
bind = 127.0.0.1:8080
backends = 127.0.0.1:8090
cache-size = 256M
mode = foreground


[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord.conf
output = ${buildout:directory}/etc/supervisord.conf

[logrotate]
recipe = collective.recipe.template
input =  ${buildout:directory}/templates/logrotate.conf
output = ${buildout:directory}/etc/logrotate.conf

