<mxtidy>
    enable           no
    drop_font_tags   yes
    drop_empty_paras yes
    input_xml        no
    output_xhtml     yes
    quiet            yes
    show_warnings    yes
    indent_spaces    yes
    word_2000        yes
    wrap             72
    tab_size         4
    char_encoding    utf8
</mxtidy>

<feature swallowImageResizeExceptions>
  enable yes
</feature>

<pil_config>
    quality 90
    resize_algo antialias
</pil_config>

<archetype ATDocument>
  allow_document_upload no
  <contenttypes>
    default text/html
    allowed text/html
  </contenttypes>
</archetype>

<archetype ATEvent>
  allow_document_upload no
  <contenttypes>
    default text/html
    allowed text/html
  </contenttypes>
</archetype>

<archetype ATNewsItem>
  max_file_size 50mb
  max_image_dimension 0,0
  allow_document_upload no

  <contenttypes>
    default text/html
    allowed text/html
  </contenttypes>
</archetype>

<archetype ATFile>
  max_file_size 50mb
</archetype>

<archetype ATImage>
  max_file_size 50mb
  max_image_dimension 0,0
</archetype>
