[buildout]
extends =
    cfgs/credentials.cfg
    cfgs/base.cfg
    cfgs/munin.cfg

prod-parts =
    env
    grp
    zeo
    instance1
    instance2
    instance-debug
    haproxy
    haproxy-conf
    varnish-build
    varnish-config
    varnish
    nginx-conf
    supervisor
    supervisor-conf
    logrotate

cron-parts = 
    backup-cronjob
    zeopack-crontab
    supervisor-crontab
    logrotate-crontab

parts =
    ${buildout:base-parts}
    ${buildout:prod-parts}
    ${buildout:cron-parts}
    ${buildout:munin-parts}

develop =
    src/intranett.policy
    src/intranett.theme

[env]
recipe = gocept.recipe.env

[grp]
recipe = collective.recipe.grp

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8001
blob-storage = ${buildout:directory}/var/blobstorage
authentication-realm = intranett
authentication-database = ${buildout:directory}/etc/auth.db
pack-days = 7
pack-keep-old = false
pack-user = zeointranett
pack-password = FuGwjSm32eCaOX

[backup-cronjob]
recipe = z3c.recipe.usercrontab
times = 37 2 * * *
command = ${buildout:directory}/bin/backup --quiet

[zeopack-crontab]
recipe = z3c.recipe.usercrontab
times = 47 1 * * *
command = ${buildout:bin-directory}/zeopack

[instance-base]
user = ${credentials:zope-user}
zeo-client = True
zeo-address = ${zeo:zeo-address}
zeo-realm = ${zeo:authentication-realm}
blob-storage = ${zeo:blob-storage}
shared-blob = on
zeo-username = zeointranett
zeo-password = FuGwjSm32eCaOX
zserver-threads = 1
http-fast-listen = off
environment-vars +=
    INTRANETT_PLONE_ID ${env:INTRANETT_PLONE_ID}
mailinglogger =
  <mailing-logger>
    level error
    flood-level 10
    smtp-server mail.gocept.net
    from logger@intranett.no
    to hosting@jarn.com
    subject [intranett.no error] [%(hostname)s] %(line)s
  </mailing-logger>

[instance1]
<= instance-base
http-port = 8081
http-address = 127.0.0.1:8081

[instance2]
<= instance-base
http-port = 8082
http-address = 127.0.0.1:8082

[instance-debug]
<= instance-base
http-port = 8090
http-address = 127.0.0.1:8090
verbose-security = on

[zopepy]
eggs = ${instance1:eggs}

[haproxy]
recipe = plone.recipe.haproxy
url = http://dist.jarn.com/public/haproxy-1.4.13.zip

[haproxy-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/haproxy.cfg
output = ${buildout:directory}/etc/haproxy.cfg
user = ${env:USER}
group = ${grp:GROUP}
frontend-host = 127.0.0.1
frontend-port = 8010

[nginx-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx.conf
output = ${buildout:directory}/nginx-sites/jarn.conf
ip-address = ${env:INTRANETT_ZOPE_IP}
domain = ${env:INTRANETT_DOMAIN}
ploneid = ${env:INTRANETT_PLONE_ID}

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord.conf
output = ${buildout:directory}/etc/supervisord.conf

[supervisor-crontab]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord -c ${buildout:directory}/etc/supervisord.conf

[logrotate]
recipe = collective.recipe.template
input =  ${buildout:directory}/templates/logrotate.conf
output = ${buildout:directory}/etc/logrotate.conf

[logrotate-crontab]
recipe = z3c.recipe.usercrontab
times = 57 23 * * *
command = /usr/sbin/logrotate -s ${buildout:directory}/var/logrotate.status ${buildout:directory}/etc/logrotate.conf
