[buildout]
extends = buildout.cfg

auto-checkout +=
    plone.testing
    plone.app.testing

[test]
eggs +=
    plone.testing
    plone.app.testing
defaults = ['--auto-color', '--auto-progress', '-q']
initialization =
    import warnings
    warnings.simplefilter('ignore', DeprecationWarning)

[versions]

[sources]
intranett.policy = svn https://svn.jarn.com/jarn/intranett.no/intranett.policy/branches/90-testing
intranett.theme = svn https://svn.jarn.com/jarn/intranett.no/intranett.theme/branches/90-testing
plone.testing = svn https://svn.plone.org/svn/plone/plone.testing/trunk
plone.app.testing = svn https://svn.plone.org/svn/plone/plone.app.testing/trunk
