[buildout]
extensions =
    mr.developer
    buildout.extensionscripts
extends =
    cfgs/base.cfg
    cfgs/sources.cfg

extension-scripts =
    ${buildout:directory}/buildout-utils.py:patchScriptGeneration

parts =
    ${buildout:base-parts}
    instance
    i18npy
    omelette
    repozo
    test
    checkversions
    coverage
    report
    report-html

always-checkout = true
auto-checkout =

[instance]
verbose-security = on
user = admin:admin
http-address = 8080
zeo-client = False
shared-blob = off

eggs +=
    Products.DocFinderTab
    plone.reload

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[instance]
recipe = plone.recipe.zope2instance
user = admin:wat1doc7du
zodb-cache-size = 10000
zeo-client = True
zeo-address = ${zeo:zeo-address}
zserver-threads = 2
blob-storage = ${zeo:blob-storage}
shared-blob = on
http-address = 127.0.0.1:8090
environment-vars =
    ${buildout:prod-environment}
eggs =
    intranett.policy
zcml =
    intranett.policy-meta
    intranett.policy
    intranett.policy-overrides

[i18npy]
recipe = zc.recipe.egg
eggs = i18ndude
scripts = i18ndude

[zopepy]
eggs = ${instance:eggs}

[supervisor-conf]
input = ${buildout:directory}/templates/supervisord-dev.conf

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = collective.xmltestreport
eggs =
    ${instance:eggs}
    intranett.policy
    intranett.theme [test]
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^intranett[.]']
initialization =
    import warnings
    warnings.simplefilter('ignore', DeprecationWarning)

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    source = '--source=${buildout:directory}/src'
    omit = '--omit=commands.py'
    sys.argv = sys.argv[:] + ['run', source, omit, 'bin/test', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

[report-html]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-html
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']
