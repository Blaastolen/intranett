[buildout]
extends = cfgs/base.cfg cfgs/sources.cfg

extension-scripts =
    ${buildout:directory}/buildout-utils.py:patchScriptGeneration

parts =
    instance
    zeo
    backup
    i18npy
    zopepy
    omelette
    repozo
    test
    checkversions
    coverage
    report
    report-html

always-checkout = true
auto-checkout =
develop =
    src/intranett.policy
    src/intranett.theme

[instance]
verbose-security = on
user = admin:admin
http-address = 8080
zeo-client = False
shared-blob = off

eggs +=
    Products.DocFinderTab
    plone.reload

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[supervisor-conf]
input = ${buildout:directory}/templates/supervisord-dev.conf

[test]
recipe = collective.xmltestreport
eggs =
    ${instance:eggs}
    intranett.policy
    intranett.theme [test]
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^intranett[.]']
initialization =
    import warnings
    warnings.simplefilter('ignore', DeprecationWarning)

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    source = '--source=${buildout:directory}/src'
    omit = '--omit=commands.py'
    sys.argv = sys.argv[:] + ['run', source, omit, 'bin/test', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

[report-html]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-html
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']
