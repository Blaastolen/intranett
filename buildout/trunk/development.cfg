[buildout]
extends = cfgs/base.cfg cfgs/sources.cfg

parts =
    instance
    zeo
    zopepy
    omelette
    test
    coverage
    report

always-checkout = true
auto-checkout =
    intranett.policy

[instance]
verbose-security = on
http-address = 8080

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = collective.xmltestreport
eggs = ${instance:eggs}
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^intranett[.]']

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    sys.argv = sys.argv[:] + ['run', 'bin/test', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    eggs = '${buildout:eggs-directory}'
    bin = '${buildout:directory}/bin'
    exclude = '--omit=' + ','.join([eggs, sys.prefix, bin])
    sys.argv = sys.argv[:] + ['xml', '-i', exclude]
