[buildout]
extends = cfgs/base.cfg cfgs/sources.cfg

parts =
    instance
    zeo
    zopepy
    omelette
    repozo
    test
    coverage
    report
    report-html

always-checkout = true
auto-checkout =
    intranett.policy
    intranett.theme

[instance]
verbose-security = on
user = admin:admin
http-address = 8080
zeo-client = False
shared-blob = off

eggs +=
    plone.reload

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[test]
recipe = collective.xmltestreport
eggs =
    ${instance:eggs}
    intranett.policy
    intranett.theme
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^intranett[.]']

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

[report-html]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-html
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']
