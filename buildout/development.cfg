[buildout]
extends =
    buildout.cfg

parts =
    instance
    zeo
    zopepy
    omelette
    test

[instance]
verbose-security = on
http-address = 8080

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = collective.xmltestreport
eggs = ${instance:eggs}
defaults = ['-q', '--module', '^jarn[.]']
