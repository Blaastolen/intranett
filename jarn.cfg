[buildout]
extends =
    production.cfg
    cfgs/ejabberd.cfg
    cfgs/jarn.cfg

parts +=
    ${buildout:ejabberd-parts}

develop =
    src/intranett.policy
    src/intranett.theme
    src/intranett.tour
    src/jarn.extranet
    src/Products.Extropy
    src/Products.Invoice

[ejabberd]
erlang-path = /usr/bin

[ejabberd-conf]
xmppdomain = jarn.intranett.no

[supervisor-conf]
input = ${buildout:directory}/templates/supervisord-jarn.conf
