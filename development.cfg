[buildout]
extensions =
    mr.developer
    buildout.extensionscripts
extends =
    cfgs/base.cfg
    cfgs/sources.cfg

extension-scripts =
    ${buildout:directory}/buildout-utils.py:patchScriptGeneration

parts =
    repozo
    ${buildout:base-parts}
    instance
    i18npy
    omelette
    test
    checkversions
    coverage
    report
    report-html
    aws

always-checkout = true
auto-checkout =
    intranett.policy
    intranett.theme
    Products.TinyMCE

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[instance-base]
eggs +=
    Products.DocFinderTab
    plone.reload

[instance]
<= instance-base
http-address = 8080
user = admin:admin
verbose-security = on

[i18npy]
recipe = zc.recipe.egg
eggs = i18ndude
scripts = i18ndude

[zopepy]
eggs = ${instance:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = collective.xmltestreport
eggs =
    ${instance:eggs}
    intranett.policy
    intranett.theme [test]
    collective.ATClamAV
defaults = ['--auto-color', '--auto-progress', '-q', '--module', '^intranett[.]']
initialization =
    import warnings
    warnings.simplefilter('ignore', DeprecationWarning)

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    source = '--source=${buildout:directory}/src'
    omit = '--omit=commands.py'
    sys.argv = sys.argv[:] + ['run', source, omit, 'bin/test', '--all', '-k', '--xml']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['xml', '-i']

[report-html]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report-html
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[aws]
recipe = zc.recipe.egg
eggs =
    mr.awsome
entry-points =
    aws=mr.awsome:aws
    assh=mr.awsome:aws_ssh
initialization =
    import warnings
    warnings.filterwarnings("ignore", ".*", DeprecationWarning, "Crypto\.Hash\.MD5", 6)
    warnings.filterwarnings("ignore", ".*", DeprecationWarning, "Crypto\.Hash\.SHA", 6)
    warnings.filterwarnings("ignore", ".*", DeprecationWarning, "Crypto\.Util\.randpool", 40)
arguments = configpath="${buildout:directory}/etc/deployment"
