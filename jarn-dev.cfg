[buildout]
extends =
    development.cfg
    cfgs/jarn.cfg
    cfgs/nginx.cfg
    cfgs/ejabberd.cfg

parts +=
    ${buildout:nginx-parts}
    ${buildout:ejabberd-parts}
    ${buildout:supervisor-parts}

auto-checkout +=
    jarn.extranet
    Products.Extropy
    Products.Invoice

[ejabberd]
erlang-path = /opt/local/bin

[nginx-conf]
ip-address = 0.0.0.0
ploneid = intranet.psol

[supervisor-conf]
input = ${buildout:directory}/templates/supervisord-dev.conf
