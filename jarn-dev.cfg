[buildout]
extends =
    development.cfg
    cfgs/jarn.cfg
    cfgs/nginx.cfg
    cfgs/ejabberd.cfg

parts +=
    supervisor
    supervisor-conf
    ${buildout:nginx-parts}
    ${buildout:ejabberd-parts}

auto-checkout +=
    jarn.extranet
    Products.Extropy
    Products.Invoice

[ejabberd]
erlang-path = /opt/local/bin

[instance]
http-address = 8081

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord-dev.conf
output = ${buildout:directory}/etc/supervisord.conf
