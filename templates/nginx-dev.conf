# Generated by buildout based on templates/nginx-dev.conf

# The first part is based on gocept.net /etc/nginx/nginx.conf

user ${nginx-conf:user} ${nginx-conf:group};
worker_processes 1;
# error_log /var/log/nginx/error_log notice;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include ${buildout:directory}/etc/mime.types;
    default_type application/octet-stream;

    log_format main
        '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $bytes_sent '
        '"$http_referer" "$http_user_agent" '
        '"$gzip_ratio"';
    open_log_file_cache max=64;
    # access_log /var/log/nginx/${server_name}_access.log;

    client_header_timeout 10m;
    client_body_timeout 10m;
    client_max_body_size 10m;
    send_timeout 10m;

    connection_pool_size 256;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    request_pool_size 4k;

    gzip on;
    gzip_min_length 1100;
    gzip_buffers 16 4k;
    gzip_types text/plain text/css application/x-javascript
        text/xml application/xml application/xml+rss text/javascript
        application/json;

    output_buffers 1 32k;
    postpone_output 1460;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 75 20;

    ignore_invalid_headers on;

    index index.html;
    server_names_hash_bucket_size 64;
    # root /var/www/localhost/htdocs;
    root ${buildout:directory}/nginx-sites;

    proxy_read_timeout 120;
    proxy_buffers 8 32k;
    proxy_buffer_size 32k;

    # include /etc/nginx/sites-enabled/*.conf;
    # include /etc/nginx/local/*.conf;
}

# The second part is largely a copy of templates/nginx.conf

upstream backends {
    server localhost:8081;
}

server {
    listen ${nginx-conf:ip-address}:8080 default_server;

    server_name localhost;
    server_tokens off;
    access_log off;

    gzip_comp_level 7;
    gzip_buffers 16 8k;
    # text/html is always compressed by HttpGzipModule
    gzip_types text/plain text/xml application/xml application/xml+rss
        text/css text/javascript application/javascript
        application/x-javascript application/json image/svg+xml font/truetype
        font/opentype application/vnd.ms-fontobject text/x-component;

    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_vary on;

    client_max_body_size 500m;
    error_page 500 502 503 504  /500.html;

    types {
        text/cache-manifest                   manifest;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/vnd.microsoft.icon              ico;
        application/octet-stream              safariextz;
        video/mp4                             mp4;
        video/ogg                             ogv;
        video/webm                            webm;
        application/vnd.ms-fontobject         eot;
        font/truetype                         ttf;
        font/opentype                         otf;
        application/x-font-woff               woff;
    }

    location /500.html {
        root ${buildout:directory}/nginx-sites/errors;
    }

    location /under_construction.jpg {
        root ${buildout:directory}/nginx-sites/errors;
        expires 30d;
        add_header Cache-Control public;
    }

    location ~ ^/http-bind/ {
        proxy_pass http://127.0.0.1:5280;
    }

    location / {
      rewrite ^(.*)$ /VirtualHostBase/https/$host:443/${nginx-conf:ploneid}/VirtualHostRoot$1 break;
      proxy_pass http://127.0.0.1:8080;
    }
}
