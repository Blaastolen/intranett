# Generated by buildout based on templates/nginx-dev.conf

upstream backends {
    server localhost:8081;
}

server {
    listen ${nginx-conf:ip-address}:8080 default_server;

    server_name localhost;
    server_tokens off;
    access_log off;

    gzip_comp_level 7;
    gzip_buffers 16 8k;
    # text/html is always compressed by HttpGzipModule
    gzip_types text/plain text/xml application/xml application/xml+rss
        text/css text/javascript application/javascript
        application/x-javascript application/json image/svg+xml font/truetype
        font/opentype application/vnd.ms-fontobject text/x-component;

    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_vary on;

    client_max_body_size 500m;
    error_page 500 502 503 504  /500.html;

    types {
        text/cache-manifest                   manifest;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/vnd.microsoft.icon              ico;
        application/octet-stream              safariextz;
        video/mp4                             mp4;
        video/ogg                             ogv;
        video/webm                            webm;
        application/vnd.ms-fontobject         eot;
        font/truetype                         ttf;
        font/opentype                         otf;
        application/x-font-woff               woff;
    }

    location /500.html {
        root ${buildout:directory}/nginx-sites/errors;
    }

    location /under_construction.jpg {
        root ${buildout:directory}/nginx-sites/errors;
        expires 30d;
        add_header Cache-Control public;
    }

    location ~ ^/http-bind/ {
        proxy_pass http://127.0.0.1:5280;
    }

    location / {
      rewrite ^(.*)$ /VirtualHostBase/https/$host:443/${nginx-conf:ploneid}/VirtualHostRoot$1 break;
      proxy_pass http://127.0.0.1:8080;
    }
}
