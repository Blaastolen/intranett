# Generated by buildout based on templates/nginx.conf

upstream backends {
    server localhost:8080;
}

server {
    listen ${nginx-conf:ip-address}:80 default_server;

    server_name *.intranett.no;
    server_tokens off;
    access_log off;

    rewrite ^(.*)$ https://$host$1 permanent;
}

server {
    listen ${nginx-conf:ip-address}:443 default_server ssl;

    server_name *.intranett.no;
    server_tokens off;
    access_log off;

    ssl_protocols SSLv3 TLSv1;
    ssl_ciphers HIGH:RC4+MEDIUM:!CAMELLIA:!SSLv2:!kEDH:!aNULL:!eNULL;
    ssl_certificate ${buildout:directory}/etc/ssl/STAR_intranett_no.ca-bundle;
    ssl_certificate_key ${buildout:directory}/etc/ssl/STAR_intranett_no.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 120m;

    gzip_comp_level 7;
    gzip_buffers 16 8k;
    # text/html is always compressed by HttpGzipModule
    gzip_types text/plain text/xml application/xml application/xml+rss
        text/css text/javascript application/javascript
        application/x-javascript application/json image/svg+xml font/truetype
        font/opentype application/vnd.ms-fontobject text/x-component;

    gzip_http_version 1.0;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_vary on;

    client_max_body_size 500m;
    error_page 500 502 503 504  /500.html;

    types {
        text/cache-manifest                   manifest;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/vnd.microsoft.icon              ico;
        application/octet-stream              safariextz;
        video/mp4                             mp4;
        video/ogg                             ogv;
        video/webm                            webm;
        application/vnd.ms-fontobject         eot;
        font/truetype                         ttf;
        font/opentype                         otf;
        application/x-font-woff               woff;
    }

    location /500.html {
        root ${buildout:directory}/nginx-sites/errors;
    }

    location /under_construction.jpg {
        root ${buildout:directory}/nginx-sites/errors;
        expires 30d;
        add_header Cache-Control public;
    }

    location ~ ^/http-bind {
        proxy_pass http://127.0.0.1:5280;
    }

    location / {

        if ($host = jarn.intranett.no){
            rewrite ^(.*)$ /VirtualHostBase/https/$host:443/intranet.psol/VirtualHostRoot$1 break; 
        }
        
        rewrite ^(.*)$ /VirtualHostBase/https/$host:443/Plone/VirtualHostRoot$1 break;      


      proxy_pass http://127.0.0.1:8080;
    }
}
